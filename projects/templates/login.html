 
 {% load static %}

 <section class="page-section" id="contact" dir="auto">
            <div class="container">
                <div class="text-center">
                    <h3 class="section-heading text-uppercase"  >وارد شوید</h3>
                </div>
                <br><br>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form  method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group" >
                                <!-- Name input-->
                                <input class="form-control"  type="text"  name="username" placeholder="نام کاربری *"  />
                                <div class="invalid-feedback" data-sb-feedback="name:required"> نام کاربری را وارد کنید</div>

                            </div>
                            <br>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" name="password" type="password"  placeholder="رمز *"/>
                                <div class="invalid-feedback" data-sb-feedback="password:required">رمز را وارد کنید</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"> <button type="submit" class="btn btn-primary btn-xl text-uppercase enabled"> ورود</button></div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
